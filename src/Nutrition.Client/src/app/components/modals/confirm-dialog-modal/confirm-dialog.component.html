<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Отмена</button>
  <button mat-button color="warn" (click)="onConfirm()">Удалить</button>
</mat-dialog-actions>
