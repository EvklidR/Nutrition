syntax = "proto3";

option csharp_namespace = "UserService.Grpc";

package userService;

service GRPCUserService {
    rpc CheckUser (CheckUserRequest) returns (CheckUserResponse);
    rpc CheckProfileBelonging (CheckProfileBelongingRequest) returns (CheckProfileBelongingResponse);
    rpc GetProfileWeight (GetProfileWeightRequest) returns (GetProfileWeightResponse);
}

message CheckUserRequest {
    string userId = 1;
}

message CheckUserResponse {
    bool exists = 1;
}

message CheckProfileBelongingRequest {
    string userId = 1;
    string profileId = 2;
}

message CheckProfileBelongingResponse {
    bool belong = 1;
}

message GetProfileWeightRequest {
    string profileId = 1;
}

message GetProfileWeightResponse {
    double weight = 1;
}